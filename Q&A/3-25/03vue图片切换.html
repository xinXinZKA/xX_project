<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        li{
            list-style: none;
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid red;
            line-height: 30px;
            text-align: center;
        }
    </style>
    <script src="vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <img :src="url">
        <ul>
            <li v-for="value,index in list" @click="changeTmg(value.imgUrl)">{{value.label}}</li>    
        </ul>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                url:"images/1.jpg",
                list:[
                    {
                        label:"1",
                        imgUrl:"images/01.jpg"
                    },
                    {
                        label:"2",
                        imgUrl:"images/02.jpg"
                    },
                    {
                        label:"3",
                        imgUrl:"images/03.jpg"
                    },
                    {
                        label:"4",
                        imgUrl:"images/04.jpg"
                    },
                    {
                        label:"5",
                        imgUrl:"images/05.jpg"
                    },
                ]
            },
            methods:{
                changeTmg(url){
                    this.url = url;
                }
            }
        })
    </script>
</body>
</html>
