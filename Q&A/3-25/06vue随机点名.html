<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{studentName}}</h1>
        <button @click="getName">点名</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                nameList:["小明","小亮","小红"],
                studentName:"上天显灵"
            },
            methods:{
                getName(){
                    this.studentName = this.nameList[this.getRandom()];
                },
                getRandom(){
                    return Math.floor(Math.random() * this.nameList.length)
                }
            }
        })
    </script>
</body>
</html>
