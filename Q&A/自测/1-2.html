<body>
    <script>
        function count(m,s,n){
            let sum = 0;
            switch(s){
                case "+":return m + n;break;
                case "-":return m - n;break;
                case "*":return m * n;break;
                case "/":return m / n;break;
            }
        }
        let re = count(5,"+",6)
        document.write(re)
        // let re = count(5,"*",6);
        // document.write(re)
    </script>
