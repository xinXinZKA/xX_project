<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script/jquery.js"></script>
</head>
<body>
    <span class="day"></span>天
    <span class="hours"></span>小时
    <span class="minutes"></span>分钟
    <span class="seconds"></span>秒

    <script>
        let target = new Date("2021-10-3").getTime();
        setInterval(() => {
            let now = new Date().getTime();
            let difference = target - now;
            let allSeconds = Math.floor(difference/1000);
            let allMinutes = Math.floor(allSeconds/60);
            let seconds = allSeconds%60;
            let allHours = Math.floor(allMinutes/60);
            let minutes = allMinutes%60;
            let day = Math.floor(allHours/24);
            let hours = allHours%24;
            $(".day").text(day);
            $(".hours").text(hours);
            $(".minutes").text(minutes);
            $(".seconds").text(seconds);
        }, 1000);
    </script>
</body>
</html>
