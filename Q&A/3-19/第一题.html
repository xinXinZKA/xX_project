<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        //计算1至参数m之间（包括m）所有正整数加和
        function count(m){
            var sum = 0;
            for(let i = 0;i<=m;i++){
                sum += i;
            }
            document.write(sum);
        }
        count(5);
    </script>
</body>
</html>
