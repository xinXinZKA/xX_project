<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //计算1至参数m之间（包括m）所有奇数加和
        function fun(n){
            var sum = 0;
            for(var i = 0;i<=n;i++){
                if(i%2 !=0)
                sum +=i;
            }
            document.write(sum);
        }
        fun(10)
    </script>
</body>
</html>
