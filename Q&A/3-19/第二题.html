<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //实现两个数字的四则运算
        function count(m,s,n){
            var result = 0;
            switch(s){
                case "+" :result = m + n;break;
                case "-" :result = m - n;break;
                case "*" :result = m * n;break;
                case "/" :result = m / n;break;
            }
            return result;
        }
        let re = count(5,"+",6);
        document.write(re)
    </script>
</body>
</html>
